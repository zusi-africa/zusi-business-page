[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Image optimization settings
[build.environment]
  NEXT_PRIVATE_STANDALONE = "true"

# Redirect rules for 404 handling
# SPA fallback - ensures all routes are handled by Next.js
# This allows Next.js to handle client-side routing and show 404 page for non-existent routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for image caching
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

