[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Image optimization settings
[build.environment]
  NEXT_PRIVATE_STANDALONE = "true"

# Note: @netlify/plugin-nextjs handles routing and 404s automatically
# No redirect rules needed - the plugin handles everything including 404 pages

# Headers for image caching
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

